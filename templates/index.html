        let isRecording = false;

    // é»˜è®¤éšè—ç³»ç»Ÿæ—¥å¿—ï¼ˆåŒ…æ‹¬æ ‡é¢˜ä¸å†…å®¹ï¼‰ï¼Œå¹¶è®©èŠå¤©åŒºæ‰©å±•å¡«å……é«˜åº¦
    logContainer.style.display = 'none';

    micButton.addEventListener('click', async () => {
            if (!isRecording) {

                    micStream = await navigator.mediaDevices.getUserMedia({ audio: true });

                    sourceNode.connect(processorNode);

                    processorNode.connect(audioContext.destination);

                    isRecording = true;

                } catch (err) {

                } finally {
                    // ç¼–ç WAVå¹¶å‘é€
                    const merged = mergeBuffers(recordedBuffers);
                    const resampled = downsampleBuffer(merged, inputSampleRate, TARGET_SAMPLE_RATE);
                    const wavBuffer = encodeWAV(resampled, TARGET_SAMPLE_RATE);
                    const blob = new Blob([wavBuffer], { type: 'audio/wav' });

                    };

        function mergeBuffers(buffers) {
            let totalLength = 0;
            for (let i = 0; i < buffers.length; i++) {
                totalLength += buffers[i].length;
            }
            const result = new Float32Array(totalLength);
            let offset = 0;
            for (let i = 0; i < buffers.length; i++) {
                result.set(buffers[i], offset);
                offset += buffers[i].length;
            }
            return result;
        }

        function downsampleBuffer(buffer, inputRate, outRate) {
            if (outRate === inputRate) {
                return buffer;
            }
            const ratio = inputRate / outRate;
            const newLength = Math.round(buffer.length / ratio);
            const result = new Float32Array(newLength);
            let pos = 0;
            let lastPos = 0;
            for (let i = 0; i < newLength; i++) {
                const nextPos = Math.round((i + 1) * ratio);
                // ç®€å•å‡å€¼ä¸‹é‡‡æ ·ï¼Œå‡å°‘é«˜é¢‘æ··å 
                let sum = 0;
                let count = 0;
                for (let j = lastPos; j < nextPos && j < buffer.length; j++) {
                    sum += buffer[j];
                    count++;
                }
                result[i] = count > 0 ? (sum / count) : 0;
                lastPos = nextPos;
            }
            return result;
        }

        function encodeWAV(samples, sampleRate) {
            const numChannels = 1;
            const bytesPerSample = 2; // 16-bit
            const blockAlign = numChannels * bytesPerSample;
            const byteRate = sampleRate * blockAlign;

            const dataLength = samples.length * bytesPerSample;
            const buffer = new ArrayBuffer(44 + dataLength);
            const view = new DataView(buffer);

            // RIFF header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + dataLength, true);
            writeString(view, 8, 'WAVE');
            // fmt  chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true); // Subchunk1Size (16 for PCM)
            view.setUint16(20, 1, true);  // AudioFormat (1 for PCM)
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, 16, true); // BitsPerSample
            // data chunk
            writeString(view, 36, 'data');
            view.setUint32(40, dataLength, true);

            // PCM samples
            floatTo16BitPCM(view, 44, samples);
            return buffer;
        }

        function writeString(view, offset, string) {

        function floatTo16BitPCM(view, offset, input) {
            for (let i = 0; i < input.length; i++, offset += 2) {

                    tsSpan.textContent = it.ts || '';
                    div.appendChild(textSpan);
                    div.appendChild(tsSpan);
                    return { node: div, container: chatContainer };
                } else if (it.kind === 'ai') {
                    const div = document.createElement('div');
                    div.className = 'message ai-message chat';
                    const textSpan = document.createElement('span');
                    textSpan.className = 'message-text';
                    textSpan.textContent = it.text;
                    const tsSpan = document.createElement('span');
                    tsSpan.className = 'timestamp';
                    tsSpan.textContent = it.ts || '';
                    div.appendChild(textSpan);
                    div.appendChild(tsSpan);
                    return { node: div, container: chatContainer };
                } else {
                    const div = document.createElement('div');
                    div.className = 'message log-message';
                    const tsSpan = document.createElement('span');
                    tsSpan.className = 'timestamp';
                    tsSpan.textContent = it.ts || '';
                    const textSpan = document.createElement('span');
                    textSpan.className = 'message-text';
                    textSpan.textContent = it.text;
                    div.appendChild(tsSpan);
                    div.appendChild(textSpan);
                    return { node: div, container: logContainer };
                }
            };

            // è®°å½•æ»šåŠ¨é«˜åº¦ä»¥ä¾¿ä¿æŒè§†å£ä½ç½®
            const chatOldHeight = chatContainer.scrollHeight;
            const logOldHeight = logContainer.scrollHeight;

            // æœåŠ¡ç«¯è¿”å›ä¸ºæœ€æ–°åœ¨å‰ï¼ˆå€’åºï¼‰ï¼Œä¸ºäº†åœ¨é¡¶éƒ¨æ’å…¥åä»ä¿æŒæ•´ä½“å€’åºï¼Œ
            // éœ€è¦ä»æ•°ç»„æœ«å°¾å¼€å§‹æ’å…¥ï¼ˆå…ˆæ’å…¥è¾ƒæ—§çš„ï¼‰ã€‚
            for (let i = items.length - 1; i >= 0; i--) {
                const it = items[i];
                const { node, container } = makeNode(it);
                if (container === chatContainer) {
                    const sentinel = document.getElementById('history-sentinel');
                    if (sentinel && sentinel.parentNode === container) {
                        container.insertBefore(node, sentinel.nextSibling);
                    } else {
                        container.insertBefore(node, container.firstChild);
                    }
                } else if (container === logContainer) {
                    const sentinelLog = document.getElementById('history-sentinel-log');
                    if (sentinelLog && sentinelLog.parentNode === container) {
                        container.insertBefore(node, sentinelLog.nextSibling);
                    } else {
                        container.insertBefore(node, container.firstChild);
                    }
                } else {
                    container.insertBefore(node, container.firstChild);
                }
            }

            // å°è¯•æŠŠæ»šåŠ¨ä½ç½®ä¿æŒåœ¨åŸæ¥å†…å®¹å¤„ï¼ˆç®€å•å¤„ç†ï¼Œä¸è¿½æ±‚åƒç´ çº§ï¼‰
            chatContainer.scrollTop = chatContainer.scrollHeight - chatOldHeight;
            logContainer.scrollTop = logContainer.scrollHeight - logOldHeight;
        }

        // ç»‘å®šâ€œåŠ è½½æ›´å¤šå†å²â€æŒ‰é’®ï¼ˆèŠå¤©é¡¶éƒ¨ + æ—¥å¿—é¡¶éƒ¨ï¼‰
        const loadHistoryBtn = document.getElementById('load-history');
        const loadHistoryBtnLog = document.getElementById('load-history-log');

        function setHistoryLoading(loading) {
            const btns = [loadHistoryBtn, loadHistoryBtnLog];
            for (const b of btns) {
                if (!b) continue;
                if (historyDone) {
                    b.disabled = true;
                    b.classList.remove('loading');
                } else {
                    b.disabled = !!loading;
                    b.classList.toggle('loading', !!loading);
                }
            }
        }

        function setHistoryDone() {
            historyDone = true;
            const btns = [loadHistoryBtn, loadHistoryBtnLog];
            for (const b of btns) {
                if (!b) continue;
                b.disabled = true;
                b.classList.remove('loading');
                const label = b.querySelector('.label');
                if (label) label.textContent = 'æ²¡æœ‰æ›´å¤šäº†';
            }
        }

        function requestHistory() {
            if (historyDone) {
                addMessage('[å†å²] æ²¡æœ‰æ›´å¤šäº†', 'log-message', logContainer);
                return;
            }
            setHistoryLoading(true);
            socket.emit('load_history', { cursor: historyCursor, limit: 100 });
        }

        if (loadHistoryBtn) loadHistoryBtn.addEventListener('click', requestHistory);
        if (loadHistoryBtnLog) loadHistoryBtnLog.addEventListener('click', requestHistory);

        socket.on('history_chunk', (data) => {
            if (!data) return;
            if (data.error) {
                addMessage(`[å†å²] è¯»å–å¤±è´¥ï¼š${data.error}`, 'log-message', logContainer);
                // æ¸…é™¤ loading çŠ¶æ€ï¼Œé˜²æ­¢æŒ‰é’®â€œæ¶ˆå¤±â€
                setHistoryLoading(false);
                return;
            }
            // å…ˆæ›´æ–°æ¸¸æ ‡ï¼ˆå³ä¾¿æœ¬æ‰¹æ²¡æœ‰æ–°å¢å¯è§é¡¹ï¼Œä¹Ÿè¦æ¨è¿›ï¼Œä»¥å…é‡å¤ï¼‰
            if ('next_cursor' in data) {
                historyCursor = data.next_cursor;
            }

            const items = (data.items || []).filter(it => {
                // åŸºäº kind|ts|text çš„ç®€å•å»é‡é”®
                const key = `${it.kind}|${it.ts || ''}|${it.text || ''}`;
                if (historySeen.has(key)) return false;
                historySeen.add(key);
                return true;
            });
            if (items.length === 0) {
                if (data && data.has_more === false) {
                    addMessage('[å†å²] æ²¡æœ‰æ›´å¤šäº†', 'log-message', logContainer);
                } else {
                    addMessage('[å†å²] å·²è·³è¿‡é‡å¤è®°å½•', 'log-message', logContainer);
                }
            } else {
                prependHistoryItems(items);
                const dateInfo = (data && data.date) ? data.date : (historyCursor && historyCursor.date) || '';
                addMessage(`[å†å²] åŠ è½½ ${items.length} æ¡${dateInfo ? `ï¼ˆèµ·å§‹ ${dateInfo}ï¼‰` : ''}`, 'log-message', logContainer);
            }
            // è¯·æ±‚å®Œæˆï¼Œè§£é™¤ loading æ€ï¼ˆè‹¥å·²è¯»å°½åˆ™ä¿æŒç¦ç”¨ï¼‰
            if (data && data.has_more === false) {
                setHistoryDone();
            } else {
                setHistoryLoading(false);
            }
        });

        // æ·»åŠ åˆå§‹æ¬¢è¿æ¶ˆæ¯
        addMessage('ä½ å¥½ï¼æˆ‘æ˜¯æ•°æ§æœºåºŠAIè¯­éŸ³åŠ©æ‰‹ï¼Œè¯·è¾“å…¥ä½ çš„é—®é¢˜ã€‚', 'ai-message', chatContainer);
    </script>
