    <script>
        // å¿…é¡»å…ˆå£°æ˜socketï¼Œåç»­æ‰€æœ‰äº‹ä»¶æ‰èƒ½æ­£å¸¸å·¥ä½œ
        const socket = io();
        const chatContainer = document.getElementById('chat-container');
        const logContainer = document.getElementById('log-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const clearButton = document.getElementById('clear-button');
        const stopButton = document.getElementById('stop-button');
        let currentMessageId = null;

        // è¯­éŸ³è¯†åˆ«ç›¸å…³
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        const micButton = document.getElementById('mic-button');
        const micIcon = document.getElementById('mic-icon');
        micButton.addEventListener('click', async () => {
            if (!isRecording) {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    alert('å½“å‰æµè§ˆå™¨ä¸æ”¯æŒå½•éŸ³åŠŸèƒ½');
                    return;
                }
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRecorder.ondataavailable = e => {
                        if (e.data.size > 0) audioChunks.push(e.data);
                    };
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        // å‘é€éŸ³é¢‘æ•°æ®åˆ°åç«¯
                        const reader = new FileReader();
                        reader.onload = function() {
                            const base64Audio = reader.result.split(',')[1];
                            socket.emit('asr_audio', { audio: base64Audio });
                        };
                        reader.readAsDataURL(audioBlob);
                    };
                    mediaRecorder.start();
                    isRecording = true;
                    micIcon.textContent = 'â¹ï¸';
                    micButton.title = 'ç‚¹å‡»åœæ­¢å½•éŸ³';
                } catch (err) {
                    alert('æ— æ³•è®¿é—®éº¦å…‹é£: ' + err);
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                micIcon.textContent = 'ğŸ¤';
                micButton.title = 'è¯­éŸ³è¾“å…¥';
            }
        });
        // ç›‘å¬åç«¯è¿”å›çš„è¯­éŸ³è¯†åˆ«ç»“æœ
        socket.on('asr_result', (data) => {
            if (data && data.text) {
                messageInput.value = data.text;
                addMessage('è¯­éŸ³è¯†åˆ«: ' + data.text, 'log-message', logContainer);
            } else {
                addMessage('è¯­éŸ³è¯†åˆ«å¤±è´¥', 'log-message', logContainer);
            }
        });

        function addMessage(message, className, container) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = message;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai-message typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.textContent = 'AIæ­£åœ¨æ€è€ƒä¸­...';
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                addMessage('ä½ : ' + message, 'user-message', chatContainer);
                currentMessageId = Date.now().toString(); // ç”Ÿæˆå”¯ä¸€ID
                socket.emit('send_message', {message: message, id: currentMessageId});
                messageInput.value = '';
                sendButton.disabled = true;
                stopButton.style.display = 'block';
                addTypingIndicator();
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        clearButton.addEventListener('click', () => {
            socket.emit('clear_history');
        });

        stopButton.addEventListener('click', () => {
            if (currentMessageId) {
                socket.emit('stop_generation', {id: currentMessageId});
                stopButton.style.display = 'none';
            }
        });

        socket.on('ai_response', (data) => {
            removeTypingIndicator();
            addMessage('AIåŠ©æ‰‹: ' + data.message, 'ai-message', chatContainer);
            sendButton.disabled = false;
            stopButton.style.display = 'none';
            currentMessageId = null;
        });

        socket.on('ai_response_update', (data) => {
            // å®æ—¶æ›´æ–°AIå›å¤ï¼ˆå¯é€‰åŠŸèƒ½ï¼‰
        });

        socket.on('log_message', (data) => {
            addMessage(data.message, 'log-message', logContainer);
        });

        socket.on('generation_stopped', (data) => {
            removeTypingIndicator();
            addMessage('AIåŠ©æ‰‹: [æ€è€ƒå·²ä¸­æ–­]', 'ai-message', chatContainer);
            sendButton.disabled = false;
            stopButton.style.display = 'none';
            currentMessageId = null;
        });

        socket.on('history_cleared', (data) => {
            // æ¸…ç©ºèŠå¤©åŒºå’Œæ—¥å¿—åŒº
            chatContainer.innerHTML = '';
            logContainer.innerHTML = '';
            addMessage(data.message, 'log-message', logContainer);
            // å¯é€‰ï¼šæ·»åŠ åˆå§‹æ¬¢è¿æ¶ˆæ¯
            addMessage('AIåŠ©æ‰‹: ä½ å¥½ï¼æˆ‘æ˜¯æ•°æ§æœºåºŠAIè¯­éŸ³åŠ©æ‰‹ï¼Œè¯·è¾“å…¥ä½ çš„é—®é¢˜ã€‚', 'ai-message', chatContainer);
        });

        // æ·»åŠ åˆå§‹æ¬¢è¿æ¶ˆæ¯
        addMessage('AIåŠ©æ‰‹: ä½ å¥½ï¼æˆ‘æ˜¯æ•°æ§æœºåºŠAIè¯­éŸ³åŠ©æ‰‹ï¼Œè¯·è¾“å…¥ä½ çš„é—®é¢˜ã€‚', 'ai-message', chatContainer);
    </script>
