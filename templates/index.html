    <script>
        // å¿…é¡»å…ˆå£°æ˜socketï¼Œåç»­æ‰€æœ‰äº‹ä»¶æ‰èƒ½æ­£å¸¸å·¥ä½œ
        const socket = io();

        // è¯­éŸ³è¯†åˆ«ç›¸å…³ï¼ˆçœŸå®PCM WAVå½•éŸ³ + 8ké‡é‡‡æ ·ï¼‰
        let isRecording = false;
        let audioContext = null;
        let sourceNode = null;
        let processorNode = null;
        let micStream = null;
        let recordedBuffers = [];
        let inputSampleRate = 48000;
        const TARGET_SAMPLE_RATE = 8000; // ä¸åç«¯paraformer-realtime-8k-v2åŒ¹é…

        const micButton = document.getElementById('mic-button');
        const micIcon = document.getElementById('mic-icon');

        micButton.addEventListener('click', async () => {
            if (!isRecording) {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    alert('å½“å‰æµè§ˆå™¨ä¸æ”¯æŒå½•éŸ³åŠŸèƒ½');
                    return;
                }
                try {
                    micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    inputSampleRate = audioContext.sampleRate || 48000;
                    sourceNode = audioContext.createMediaStreamSource(micStream);
                    const bufferSize = 4096; // å¸¸è§å–å€¼ï¼š1024/2048/4096
                    processorNode = audioContext.createScriptProcessor(bufferSize, 1, 1);
                    recordedBuffers = [];

                    processorNode.onaudioprocess = (e) => {
                        const channelData = e.inputBuffer.getChannelData(0);
                        recordedBuffers.push(new Float32Array(channelData));
                    };

                    sourceNode.connect(processorNode);
                    // ä¸è¿æ¥åˆ°destinationï¼Œé¿å…å›æ”¾
                    processorNode.connect(audioContext.destination);

                    isRecording = true;
                    micIcon.textContent = 'â¹ï¸';
                    micButton.title = 'ç‚¹å‡»åœæ­¢å½•éŸ³';
                    addMessage('å¼€å§‹å½•éŸ³ï¼ˆPCMé‡‡é›†ä¸­ï¼‰...', 'log-message', logContainer);
                } catch (err) {
                    alert('æ— æ³•è®¿é—®éº¦å…‹é£: ' + err);
                }
            } else {
                // åœæ­¢å½•éŸ³
                isRecording = false;
                micIcon.textContent = 'ğŸ¤';
                micButton.title = 'è¯­éŸ³è¾“å…¥';
                try {
                    if (processorNode) {
                        processorNode.disconnect();
                    }
                    if (sourceNode) {
                        sourceNode.disconnect();
                    }
                    if (audioContext) {
                        // Safari å¯èƒ½ä¸æ”¯æŒ close çš„è¿”å› Promise
                        try { audioContext.close(); } catch (_) {}

                    if (micStream) {
                        const tracks = micStream.getTracks();

                } finally {
                    // ç¼–ç WAVå¹¶å‘é€
                    const merged = mergeBuffers(recordedBuffers);
                    const resampled = downsampleBuffer(merged, inputSampleRate, TARGET_SAMPLE_RATE);
                    const wavBuffer = encodeWAV(resampled, TARGET_SAMPLE_RATE);
                    const blob = new Blob([wavBuffer], { type: 'audio/wav' });
                    const reader = new FileReader();
                    reader.onload = function() {
                        const base64Audio = reader.result.split(',')[1];
                        socket.emit('asr_audio', { audio: base64Audio });
                        addMessage('å·²å‘é€WAV(8kHz/å•å£°é“/16-bit PCM)åˆ°åç«¯', 'log-message', logContainer);
                    };
                    reader.readAsDataURL(blob);

        function mergeBuffers(buffers) {
            let totalLength = 0;
            for (let i = 0; i < buffers.length; i++) {
                totalLength += buffers[i].length;
            }
            const result = new Float32Array(totalLength);
            let offset = 0;
            for (let i = 0; i < buffers.length; i++) {
                result.set(buffers[i], offset);
                offset += buffers[i].length;
            }
            return result;
        }

        function downsampleBuffer(buffer, inputRate, outRate) {
            if (outRate === inputRate) {
                return buffer;
            }
            const ratio = inputRate / outRate;
            const newLength = Math.round(buffer.length / ratio);
            const result = new Float32Array(newLength);
            let pos = 0;
            let lastPos = 0;
            for (let i = 0; i < newLength; i++) {
                const nextPos = Math.round((i + 1) * ratio);
                // ç®€å•å‡å€¼ä¸‹é‡‡æ ·ï¼Œå‡å°‘é«˜é¢‘æ··å 
                let sum = 0;
                let count = 0;
                for (let j = lastPos; j < nextPos && j < buffer.length; j++) {
                    sum += buffer[j];
                    count++;
                }
                result[i] = count > 0 ? (sum / count) : 0;
                lastPos = nextPos;
            }
            return result;
        }

        function encodeWAV(samples, sampleRate) {
            const numChannels = 1;
            const bytesPerSample = 2; // 16-bit
            const blockAlign = numChannels * bytesPerSample;
            const byteRate = sampleRate * blockAlign;

            const dataLength = samples.length * bytesPerSample;
            const buffer = new ArrayBuffer(44 + dataLength);
            const view = new DataView(buffer);

            // RIFF header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + dataLength, true);
            writeString(view, 8, 'WAVE');
            // fmt  chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true); // Subchunk1Size (16 for PCM)
            view.setUint16(20, 1, true);  // AudioFormat (1 for PCM)
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, 16, true); // BitsPerSample
            // data chunk
            writeString(view, 36, 'data');
            view.setUint32(40, dataLength, true);

            // PCM samples
            floatTo16BitPCM(view, 44, samples);
            return buffer;
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        function floatTo16BitPCM(view, offset, input) {
            for (let i = 0; i < input.length; i++, offset += 2) {
                let s = Math.max(-1, Math.min(1, input[i]));
                s = s < 0 ? s * 0x8000 : s * 0x7FFF;
                view.setInt16(offset, s, true);
            }
        }
        // ç›‘å¬åç«¯è¿”å›çš„è¯­éŸ³è¯†åˆ«ç»“æœ
        socket.on('asr_result', (data) => {

        function addMessage(message, className, container) {

        function addTypingIndicator() {

            // æ¸…ç©ºèŠå¤©åŒºå’Œæ—¥å¿—åŒº
            chatContainer.innerHTML = '';

            // å¯é€‰ï¼šæ·»åŠ åˆå§‹æ¬¢è¿æ¶ˆæ¯
            addMessage('AIåŠ©æ‰‹: ä½ å¥½ï¼æˆ‘æ˜¯æ•°æ§æœºåºŠAIè¯­éŸ³åŠ©æ‰‹ï¼Œè¯·è¾“å…¥ä½ çš„é—®é¢˜ã€‚', 'ai-message', chatContainer);
        });

        addMessage('AIåŠ©æ‰‹: ä½ å¥½ï¼æˆ‘æ˜¯æ•°æ§æœºåºŠAIè¯­éŸ³åŠ©æ‰‹ï¼Œè¯·è¾“å…¥ä½ çš„é—®é¢˜ã€‚', 'ai-message', chatContainer);
